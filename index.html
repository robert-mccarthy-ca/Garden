<!DOCTYPE html>
<html>
	<head>
		<title>Bob makes a Cyber Garden</title>
		<style>
			h1 {
				{0}
			}
			<meta name="viewport" content="width=device-width, initial-scale=1">
		</style>
	</head>
	<body>
		<h1>CyberGarden v0.1</h1>
		<hr>
		<p>Air solenoid</p>
		<p>
			<form action="./solenoidOnTimeUp">
				<input type="submit" value="solenoid on-time up" />
			</form>
			Time on = {1}
			<form action="./solenoidOnTimeDown">
				<input type="submit" value="solenoid on-time down" />
			</form>
		</p>
		
		</br>
		
		<p>
			<form action="./solenoidOffTimeUp">
				<input type="submit" value="solenoid off-time up" />
			</form>
			Time off = {2}
			<form action="./solenoidOffTimeDown">
				<input type="submit" value="solenoid off-time down" />
			</form>
		</p>
		
		</br>
		
		<p>
			<form action="./solenoidStartDelayUp">
				<input type="submit" value="solenoid start delay time up" />
			</form>
			Time off = {3}
			<form action="./solenoidStartDelayDown">
				<input type="submit" value="solenoid start delay time down" />
			</form>
		</p>
		
		</br>
		
		<p>
            <form action="./solenoidSetUseLED">
                <input type="submit" value="use test LED for solenoid" />
            </form>
            Current value is {4}
		</p>
		
		<hr>
		
		<p>Water pump for the reservoir circulation pump:</p>
		<p>
			<form action="./circulationPumpOnTimeUp">
				<input type="submit" value="circulation pump on-time up" />
			</form>
			Time on = {5}
			<form action="./circulationPumpOnTimeDown">
				<input type="submit" value="circulation pump on-time down" />
			</form>
		</p>
		
		</br>
		
		<p>
			<form action="./circulationPumpOffTimeUp">
				<input type="submit" value="circulation pump off-time up" />
			</form>
			Time off = {6}
			<form action="./circulationPumpOffTimeDown">
				<input type="submit" value="circulation pump off-time down" />
			</form>
		</p>
		
		</br>
		
		<p>
			<form action="./circulationPumpStartDelayUp">
				<input type="submit" value="circulation pump start delay up" />
			</form>
			Time off = {7}
			<form action="./circulationPumpStartDelayDown">
				<input type="submit" value="circulation pump start delay down" />
			</form>
		</p>
		
		</br>
		
		<p>
            <form action="./circulationPumpSetUseLED">
                <input type="submit" value="use test LED for cirulationPump" />
            </form>
            Current value is {8}
		</p>
		
		<hr>
		
		<p>Test Mode:</p>
		<p>
			<form action="./testModeOn">
				<input type="submit" value="Test Mode On" />
			</form>
			{9}
			<form action="./testModeOff">
				<input type="submit" value="Test Mode Off" />
			</form>
		</p>
	</body>
</html>
